<!-- Component Template -->
<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <div class="brand-container">
          <div class="brand-name">
            <span class="letter-w">W</span>
            <span class="letter-h">h</span>
            <span class="letter-i">i</span>
            <span class="letter-s">s</span>
            <span class="letter-p">p</span>
          </div>
          <div class="brand-subtitle">Connect & Chat</div>
        </div>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="joinGroupForm" class="login-form">
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Display Name</mat-label>
            <input matInput formControlName="user" placeholder="How should we call you?">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="joinGroupForm.get('user')?.hasError('required')">
              Display name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Group Name</mat-label>
            <input matInput formControlName="chatGroup" placeholder="Enter group name">
            <mat-icon matSuffix>group</mat-icon>
            <mat-error *ngIf="joinGroupForm.get('chatGroup')?.hasError('required')">
              Group name is required
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" 
                  class="submit-button" 
                  [disabled]="joinGroupForm.invalid"
                  (click)="joinGroup()">
            Join Chat
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
